<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cartoonization</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Image Cartoonization</h1>
    <p>This project converts images into a cartoon-style using deep learning techniques.</p>

    <form id="upload-form">
        <label for="image-upload">Upload an Image:</label>
        <input type="file" id="image-upload" accept="image/*">
        <button type="button" onclick="convertToCartoon()">Convert to Cartoon</button>
    </form>

    <div id="output">
        <h3>Cartoonized Image:</h3>
        <img id="cartoon-image" src="" alt="Cartoonized Output" style="display:none; width: 300px; height: auto;">
    </div>

    <script src="cartoon.js"></script>
    <a href="../index.html">Back to Portfolio</a>
</body>
</html>
